<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Mono', monospace;
            background: #ffffff;
            color: #000000;
        }

        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            color: #000000;
            overflow: hidden;
        }

        .hero__background-effects {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        .hero__background-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.15;
            background-image:
                linear-gradient(#000000 1px, transparent 1px),
                linear-gradient(90deg, #000000 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 15s linear infinite;
        }

        .hero__container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero-content {
            text-align: center;
        }

        .hero-content__main-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #000000;
        }

        .hero-content__subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #666666;
        }

        .hero-cta__btn {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 0.5rem;
            background: #ffff00;
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0 #000000;
            transition: all 0.3s ease;
        }

        .hero-cta__btn:hover {
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0 #000000;
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 40px 40px;
            }
        }
    </style>
</head>

<body>
    <section class="hero">
        <div class="hero__background-effects">
            <div class="hero__background-grid"></div>
        </div>

        <div class="hero__container">
            <div class="hero-content">
                <h1 class="hero-content__main-title">BRUTAL DEVELOPER</h1>
                <h2 class="hero-content__subtitle">Building systems that scale beyond expectations</h2>
                <div class="hero-cta">
                    <a href="#" class="hero-cta__btn">START PROJECT</a>
                    <a href="#" class="hero-cta__btn">VIEW PORTFOLIO</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
