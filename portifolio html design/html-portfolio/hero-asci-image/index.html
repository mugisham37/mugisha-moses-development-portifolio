<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Converter</title>
    <meta name="description" content="Convert images to ASCII art with interactive hover effects">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <div class="main-content">
            <!-- ASCII Art Preview -->
            <div class="ascii-preview">
                <div id="loading" class="loading-message">Loading image...</div>
                <div id="error" class="error-message" style="display: none;">
                    <div class="error-text"></div>
                    <div class="error-subtitle">Try refreshing the page.</div>
                </div>
                <canvas id="outputCanvas" class="ascii-canvas" style="display: none;"></canvas>
            </div>

            <!-- Floating "Open in v0" button -->
            <div class="floating-button">
                <a href="https://v0.dev/community/ascii-art-request-0UE1nczWzbu" target="_blank"
                    rel="noopener noreferrer" class="v0-button">
                    <img src="https://v0.dev/chat-static/button.svg" alt="Open in v0" width="99" height="32">
                </a>
            </div>
        </div>

        <!-- Hidden canvas for processing -->
        <div class="hidden">
            <canvas id="processingCanvas" width="300" height="300"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
