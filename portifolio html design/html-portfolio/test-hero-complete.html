<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Complete Test</title>
    <style>
        :root {
            --color-black: #000000;
            --color-white: #ffffff;
            --color-accent: #ffff00;
            --color-muted: #333333;
            --font-display: "Space Mono", "Courier New", monospace;
            --font-mono: "JetBrains Mono", "Space Mono", "Courier New", monospace;
            --font-sans: "Inter", "Helvetica Neue", Arial, sans-serif;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            background: var(--color-black);
            color: var(--color-white);
            min-height: 100vh;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: var(--color-black);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hero__content {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .hero__portrait {
            margin-bottom: var(--space-2xl);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .ascii-portrait-canvas {
            border: 2px solid var(--color-white);
            background: var(--color-black);
            image-rendering: pixelated;
            max-width: 100%;
            height: auto;
        }

        .portrait-fallback {
            display: none;
            text-align: center;
            border: 2px solid var(--color-white);
            background: var(--color-black);
            padding: var(--space-xl);
            min-width: 300px;
            min-height: 200px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .portrait-fallback.active {
            display: flex;
        }

        .portrait-text {
            font-family: var(--font-mono);
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-white);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            line-height: 1.2;
            display: block;
            margin-bottom: 10px;
        }

        .portrait-text:last-child {
            margin-bottom: 0;
            color: var(--color-accent);
        }

        .hero__title {
            font-family: var(--font-display);
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            text-transform: uppercase;
            line-height: 0.9;
            margin-bottom: var(--space-lg);
            color: var(--color-white);
        }

        .hero__subtitle {
            font-family: var(--font-mono);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--color-accent);
            text-transform: uppercase;
            margin-bottom: var(--space-xl);
        }

        .hero__typewriter {
            margin-top: var(--space-2xl);
            font-family: var(--font-mono);
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: var(--color-white);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .typewriter-cursor {
            color: var(--color-accent);
            margin-left: 2px;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid var(--color-white);
        }

        .controls button {
            background: var(--color-accent);
            color: var(--color-black);
            border: 2px solid var(--color-white);
            padding: 8px 16px;
            margin: 4px;
            font-family: var(--font-mono);
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 12px;
        }

        .controls button:hover {
            background: var(--color-white);
        }

        .status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border: 2px solid var(--color-white);
            font-family: var(--font-mono);
            font-size: 14px;
            max-width: 300px;
        }

        /* Overlay effects */
        .brutalist-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .scanlines-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background: linear-gradient(transparent 0%,
                    rgba(255, 255, 255, 0.03) 50%,
                    transparent 51%,
                    rgba(255, 255, 255, 0.03) 100%);
            background-size: 100% 2px;
            animation: scanlines-move 0.08s linear infinite;
        }

        @keyframes scanlines-move {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 2px;
            }
        }

        .film-grain-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.8) 0.5px, transparent 0.5px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.6) 0.5px, transparent 0.5px);
            background-size: 15px 15px, 20px 20px;
            animation: film-grain-move 0.2s steps(8, end) infinite;
        }

        @keyframes film-grain-move {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(1px, 0);
            }

            50% {
                transform: translate(-1px, 0);
            }

            75% {
                transform: translate(0, 1px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        @media (prefers-reduced-motion: reduce) {

            .scanlines-overlay,
            .film-grain-overlay {
                animation: none;
                opacity: 0.02;
            }
        }
    </style>
</head>

<body>
    <section class="hero" id="hero-vanta-background">
        <!-- Brutalist overlay effects -->
        <div class="brutalist-overlay" aria-hidden="true">
            <div class="scanlines-overlay"></div>
            <div class="film-grain-overlay"></div>
        </div>

        <div class="container">
            <div class="hero__content">
                <!-- ASCII Portrait Section -->
                <div class="hero__portrait" aria-hidden="true">
                    <canvas id="ascii-portrait-canvas" class="ascii-portrait-canvas"></canvas>
                    <div class="portrait-fallback">
                        <div class="portrait-placeholder">
                            <span class="portrait-text">BRUTALIST</span>
                            <span class="portrait-text">DEVELOPER</span>
                        </div>
                    </div>
                </div>

                <h1 class="hero__title">BRUTALIST DEVELOPER</h1>
                <p class="hero__subtitle">INDUSTRIAL DESIGN MEETS CODE</p>

                <!-- Typewriter Text -->
                <div id="hero-typewriter" class="hero__typewriter" aria-live="polite">
                    <span class="typewriter-text">LOADING...</span>
                    <span class="typewriter-cursor">|</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Controls -->
    <div class="controls">
        <h3 style="margin-bottom: 10px; font-size: 14px;">HERO CONTROLS</h3>
        <button onclick="restartPortrait()">Restart Portrait</button>
        <button onclick="pausePortrait()">Pause Portrait</button>
        <button onclick="resumePortrait()">Resume Portrait</button>
        <br>
        <button onclick="restartTypewriter()">Restart Typewriter</button>
        <button onclick="pauseTypewriter()">Pause Typewriter</button>
        <button onclick="resumeTypewriter()">Resume Typewriter</button>
        <br>
        <button onclick="toggleVanta()">Toggle Vanta</button>
        <button onclick="restartAll()">Restart All</button>
    </div>

    <!-- Status -->
    <div class="status" id="status">
        Initializing Hero Section...
    </div>

    <!-- Scripts -->
    <script src="js/ascii-portrait.js"></script>
    <script src="js/vanta-background.js"></script>
    <script src="js/typewriter-effect.js"></script>
    <script src="js/hero-initialization.js"></script>

    <script>
        // Control functions
        function restartPortrait() {
            if (window.heroController && window.heroController.components.asciiPortrait) {
                window.heroController.components.asciiPortrait.restart();
                updateStatus('Portrait restarted');
            }
        }

        function pausePortrait() {
            if (window.heroController && window.heroController.components.asciiPortrait) {
                window.heroController.components.asciiPortrait.pause();
                updateStatus('Portrait paused');
            }
        }

        function resumePortrait() {
            if (window.heroController && window.heroController.components.asciiPortrait) {
                window.heroController.components.asciiPortrait.resume();
                updateStatus('Portrait resumed');
            }
        }

        function restartTypewriter() {
            if (window.heroController && window.heroController.components.typewriter) {
                window.heroController.components.typewriter.restart();
                updateStatus('Typewriter restarted');
            }
        }

        function pauseTypewriter() {
            if (window.heroController && window.heroController.components.typewriter) {
                window.heroController.components.typewriter.pause();
                updateStatus('Typewriter paused');
            }
        }

        function resumeTypewriter() {
            if (window.heroController && window.heroController.components.typewriter) {
                window.heroController.components.typewriter.resume();
                updateStatus('Typewriter resumed');
            }
        }

        function toggleVanta() {
            if (window.heroController && window.heroController.components.vantaBackground) {
                const vanta = window.heroController.components.vantaBackground;
                if (vanta.vantaEffect) {
                    vanta.destroy();
                    updateStatus('Vanta disabled');
                } else {
                    vanta.init();
                    updateStatus('Vanta enabled');
                }
            }
        }

        function restartAll() {
            if (window.heroController) {
                window.heroController.restart();
                updateStatus('All components restarted');
            }
        }

        function updateStatus(message) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            setTimeout(() => {
                statusEl.textContent = 'Hero Section Ready';
            }, 2000);
        }

        // Listen for hero section ready event
        document.addEventListener('heroSectionReady', function (event) {
            updateStatus('Hero Section Fully Loaded!');
            console.log('Hero section components:', event.detail.components);
        });

        // Error handling
        window.addEventListener('error', function (event) {
            updateStatus('Error: ' + event.message);
            console.error('Hero test error:', event);
        });
    </script>
</body>

</html>
