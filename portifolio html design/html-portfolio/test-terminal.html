<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Test</title>

    <!-- Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="https://unpkg.com/prismjs@1.29.0/themes/prism.css">

    <!-- Terminal CSS -->
    <link rel="stylesheet" href="css/components/terminal.css">

    <style>
        :root {
            --color-black: #000000;
            --color-white: #ffffff;
            --color-accent: #ffff00;
            --color-muted: #333333;
            --font-mono: "JetBrains Mono", "Courier New", monospace;
        }

        body {
            background: var(--color-black);
            color: var(--color-white);
            font-family: var(--font-mono);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Terminal Interface Test</h1>

        <!-- Live Code Terminal Interface -->
        <section class="terminal-section">
            <div class="terminal-section__header">
                <h2 class="terminal-section__title">LIVE DEVELOPMENT</h2>
                <p class="terminal-section__subtitle">
                    Real-time coding activity and GitHub integration
                </p>
            </div>

            <div class="terminal-container">
                <!-- Main Terminal Interface -->
                <div class="terminal" role="application" aria-label="Live coding terminal interface">
                    <div class="terminal__header">
                        <div class="terminal__traffic-lights">
                            <button class="terminal__traffic-light terminal__traffic-light--red"
                                aria-label="Close terminal" tabindex="0"></button>
                            <button class="terminal__traffic-light terminal__traffic-light--yellow"
                                aria-label="Minimize terminal" tabindex="0"></button>
                            <button class="terminal__traffic-light terminal__traffic-light--green"
                                aria-label="Maximize terminal" tabindex="0"></button>
                        </div>
                        <div class="terminal__title">brutalist-dev@terminal:~$</div>
                    </div>

                    <div class="terminal__body">
                        <div class="terminal__content">
                            <!-- GitHub Commit Feed -->
                            <div class="github-feed" aria-live="polite" aria-label="Recent GitHub commits">
                                <div class="github-feed__header">→ Loading GitHub activity...</div>
                            </div>

                            <!-- Live Coding Display -->
                            <div class="live-coding">
                                <div class="live-coding__header">→ Live Coding Session</div>
                                <div class="code-display" aria-live="polite" aria-label="Live code being typed">
                                    <pre><code class="language-javascript">// Initializing terminal interface...</code></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Statistics and File Tree Panel -->
                <div class="terminal-stats" role="complementary" aria-label="GitHub statistics and file tree">
                    <div class="terminal-stats__header">
                        GitHub Stats & File Tree
                    </div>

                    <div class="terminal-stats__body">
                        <!-- GitHub Statistics -->
                        <div class="github-stats">
                            <div class="github-stats__title">→ Contribution Heatmap</div>
                            <div class="github-heatmap" role="img"
                                aria-label="GitHub contribution heatmap showing recent activity">
                                <!-- Heatmap cells will be generated by JavaScript -->
                            </div>

                            <div class="github-stats__summary">
                                <!-- Statistics will be populated by JavaScript -->
                            </div>
                        </div>

                        <!-- File Tree -->
                        <div class="file-tree">
                            <div class="file-tree__title">→ Project Structure</div>
                            <ul class="file-tree__list" role="tree" aria-label="Project file tree">
                                <!-- File tree will be generated by JavaScript -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Prism.js for syntax highlighting -->
    <script src="https://unpkg.com/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <!-- Terminal JavaScript -->
    <script src="js/components/terminal.js"></script>
</body>

</html>
