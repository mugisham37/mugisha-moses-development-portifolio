<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 Test - Hero Metrics and CTAs</title>
    <style>
        :root {
            --color-primary-black: #000000;
            --color-primary-white: #ffffff;
            --color-accent-yellow: #ffff00;
            --font-mono: "JetBrains Mono", monospace;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            --transition-medium: 0.3s ease;
            --border-width: 2px;
            --shadow-offset-md: 4px;
            --shadow-offset-sm: 2px;
        }

        body {
            background: var(--color-primary-black);
            color: var(--color-primary-white);
            font-family: var(--font-mono);
            margin: 0;
            padding: 20px;
        }

        .test-section {
            margin: 40px 0;
            padding: 20px;
            border: 2px solid var(--color-accent-yellow);
        }

        h2 {
            color: var(--color-accent-yellow);
            margin-bottom: 20px;
        }
    </style>

    <!-- Include our CSS files -->
    <link rel="stylesheet" href="css/components/metrics.css">
    <link rel="stylesheet" href="css/components/cta-enhanced.css">
</head>

<body>
    <h1>Task 3 Implementation Test</h1>

    <div class="test-section">
        <h2>1. Animated Metrics Counter System</h2>
        <div class="hero__metrics">
            <div class="metrics-grid">
                <div class="metric-card" tabindex="0" aria-label="Projects completed: 50 plus">
                    <div class="metric-card__value" data-metric="projects" data-target="50">0</div>
                    <div class="metric-card__label">PROJECTS COMPLETED</div>
                </div>
                <div class="metric-card" tabindex="0" aria-label="Years of experience: 5 plus">
                    <div class="metric-card__value" data-metric="experience" data-target="5">0</div>
                    <div class="metric-card__label">YEARS EXPERIENCE</div>
                </div>
                <div class="metric-card" tabindex="0" aria-label="Client satisfaction: 100 percent">
                    <div class="metric-card__value" data-metric="satisfaction" data-target="100">0</div>
                    <div class="metric-card__label">CLIENT SATISFACTION</div>
                </div>
                <div class="metric-card" tabindex="0" aria-label="GitHub commits: Live data">
                    <div class="metric-card__value" data-metric="github-commits" data-target="1250">0</div>
                    <div class="metric-card__label">GITHUB COMMITS</div>
                </div>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h2>2. Enhanced CTA Button System</h2>
        <div class="hero__cta">
            <a href="#" class="btn btn--accent btn--lg">VIEW MY WORK</a>
            <a href="#" class="btn btn--secondary btn--lg">GET IN TOUCH</a>
        </div>
    </div>

    <div class="test-section">
        <h2>3. Geometric Shapes (Visual Elements)</h2>
        <div style="position: relative; height: 300px; overflow: hidden;">
            <div class="hero__visual-elements">
                <div class="hero__shape hero__shape--square" style="--initial-rotation: 45deg;"></div>
                <div class="hero__shape hero__shape--rectangle" style="--initial-rotation: -15deg;"></div>
                <div class="hero__shape hero__shape--circle"></div>
                <div class="hero__shape hero__shape--triangle"></div>
                <div class="hero__shape hero__shape--diamond" style="--initial-rotation: 45deg;"></div>
            </div>
        </div>
    </div>

    <!-- ARIA live region for announcements -->
    <div aria-live="polite" aria-atomic="true" style="position: absolute; left: -10000px;" id="live-region"></div>

    <!-- Include our JavaScript files -->
    <script src="js/config.js"></script>
    <script src="js/metrics-counter.js"></script>
    <script src="js/cta-buttons.js"></script>

    <script>
        // Test initialization
        console.log('Task 3 Test Page Loaded');
        console.log('Config available:', typeof window.PORTFOLIO_CONFIG !== 'undefined');
        console.log('MetricsCounter available:', typeof window.MetricsCounter !== 'undefined');
        console.log('CTAButtons available:', typeof window.CTAButtons !== 'undefined');

        // Trigger metrics animation after a short delay
        setTimeout(() => {
            const metricsSection = document.querySelector('.hero__metrics');
            if (metricsSection) {
                metricsSection.classList.add('metrics-loaded');
                console.log('Metrics animation triggered');
            }
        }, 1000);

        // Trigger CTA animation
        setTimeout(() => {
            const ctaSection = document.querySelector('.hero__cta');
            if (ctaSection) {
                ctaSection.classList.add('cta-visible');
                const buttons = ctaSection.querySelectorAll('.btn');
                buttons.forEach((button, index) => {
                    setTimeout(() => {
                        button.classList.add('btn-entrance');
                    }, index * 200);
                });
                console.log('CTA animation triggered');
            }
        }, 1500);
    </script>
</body>

</html>
