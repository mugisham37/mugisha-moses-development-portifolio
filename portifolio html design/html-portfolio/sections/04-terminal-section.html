<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Section - Brutalist Developer Portfolio</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Mono:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="https://unpkg.com/prismjs@1.29.0/themes/prism.css">
    <link rel="stylesheet" href="https://unpkg.com/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.css">

    <!-- Critical CSS -->
    <style>
        :root {
            --color-black: #000000;
            --color-white: #ffffff;
            --color-accent: #ffff00;
            --color-muted: #333333;
            --font-display: "Space Mono", "Courier New", monospace;
            --font-mono: "JetBrains Mono", "Space Mono", "Courier New", monospace;
            --font-sans: "Inter", "Helvetica Neue", Arial, sans-serif;
            --font-size-h1: clamp(3rem, 8vw, 4rem);
            --font-size-body: 1rem;
            --space-4: 16px;
            --space-6: 24px;
            --space-8: 32px;
            --container-padding-xs: 16px;
            --container-padding-md: 24px;
            --container-padding-lg: 32px;
            --container-2xl: 1440px;
            --transition-fast: 0.15s ease-out;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            font-size: var(--font-size-body);
            line-height: 1.6;
            color: var(--color-white);
            background-color: var(--color-black);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            padding: var(--space-8) 0;
        }

        .container {
            width: 100%;
            max-width: var(--container-2xl);
            margin: 0 auto;
            padding-left: var(--container-padding-xs);
            padding-right: var(--container-padding-xs);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-display);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            line-height: 1.1;
            margin-bottom: var(--space-4);
            color: var(--color-white);
        }

        h1 {
            font-size: var(--font-size-h1);
            margin-bottom: var(--space-6);
        }

        *:focus-visible {
            outline: 2px solid var(--color-accent);
            outline-offset: 2px;
            border-radius: 2px;
        }

        @media (min-width: 768px) {
            .container {
                padding-left: var(--container-padding-md);
                padding-right: var(--container-padding-md);
            }
        }

        @media (min-width: 1024px) {
            .container {
                padding-left: var(--container-padding-lg);
                padding-right: var(--container-padding-lg);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            html {
                scroll-behavior: auto;
            }

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>

    <!-- Component CSS -->
    <link rel="stylesheet" href="../css/components/terminal.css">
    <link rel="stylesheet" href="../css/utilities/animations.css">
</head>

<body>
    <!-- Live Code Terminal Interface -->
    <section class="terminal-section fade-in-scroll" role="region" aria-labelledby="terminal-title">
        <div class="container">
            <div class="terminal-section__header">
                <h2 id="terminal-title" class="terminal-section__title">LIVE DEVELOPMENT</h2>
                <p class="terminal-section__subtitle">
                    Real-time coding activity and GitHub integration
                </p>
            </div>

            <div class="terminal-container">
                <!-- Main Terminal Interface -->
                <div class="terminal" role="application" aria-label="Live coding terminal interface">
                    <div class="terminal__header">
                        <div class="terminal__traffic-lights">
                            <button class="terminal__traffic-light terminal__traffic-light--red"
                                aria-label="Close terminal" tabindex="0"></button>
                            <button class="terminal__traffic-light terminal__traffic-light--yellow"
                                aria-label="Minimize terminal" tabindex="0"></button>
                            <button class="terminal__traffic-light terminal__traffic-light--green"
                                aria-label="Maximize terminal" tabindex="0"></button>
                        </div>
                        <div class="terminal__title">brutalist-dev@terminal:~$</div>
                    </div>

                    <div class="terminal__body">
                        <div class="terminal__content">
                            <!-- GitHub Commit Feed -->
                            <div class="github-feed" aria-live="polite" aria-label="Recent GitHub commits">
                                <div class="github-feed__header">→ Loading GitHub activity...</div>
                            </div>

                            <!-- Live Coding Display -->
                            <div class="live-coding">
                                <div class="live-coding__header">→ Live Coding Session</div>
                                <div class="code-display" aria-live="polite" aria-label="Live code being typed">
                                    <pre><code class="language-javascript">// Initializing terminal interface...</code></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Statistics and File Tree Panel -->
                <div class="terminal-stats" role="complementary" aria-label="GitHub statistics and file tree">
                    <div class="terminal-stats__header">
                        GitHub Stats & File Tree
                    </div>

                    <div class="terminal-stats__body">
                        <!-- GitHub Statistics -->
                        <div class="github-stats">
                            <div class="github-stats__title">→ Contribution Heatmap</div>
                            <div class="github-heatmap" role="img"
                                aria-label="GitHub contribution heatmap showing recent activity">
                                <!-- Heatmap cells will be generated by JavaScript -->
                            </div>

                            <div class="github-stats__summary">
                                <div class="stat-item">
                                    <span class="stat-item__value">1,250+</span> Commits
                                </div>
                                <div class="stat-item">
                                    <span class="stat-item__value">45</span> Repos
                                </div>
                                <div class="stat-item">
                                    <span class="stat-item__value">128</span> Stars
                                </div>
                                <div class="stat-item">
                                    <span class="stat-item__value">32</span> Forks
                                </div>
                            </div>
                        </div>

                        <!-- File Tree -->
                        <div class="file-tree">
                            <div class="file-tree__title">→ Project Structure</div>
                            <ul class="file-tree__list" role="tree" aria-label="Project file tree">
                                <!-- File tree will be generated by JavaScript -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="https://unpkg.com/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="../js/components/terminal.js"></script>
</body>

</html>
