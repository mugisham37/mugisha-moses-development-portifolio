<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Arsenal - Brutalist Developer Portfolio</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Mono:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Critical CSS -->
    <style>
        :root {
            --color-black: #000000;
            --color-white: #ffffff;
            --color-accent: #ffff00;
            --color-muted: #333333;
            --font-display: "Space Mono", "Courier New", monospace;
            --font-mono: "JetBrains Mono", "Space Mono", "Courier New", monospace;
            --font-sans: "Inter", "Helvetica Neue", Arial, sans-serif;
            --font-size-h1: clamp(3rem, 8vw, 4rem);
            --font-size-body: 1rem;
            --space-4: 16px;
            --space-6: 24px;
            --space-8: 32px;
            --container-padding-xs: 16px;
            --container-padding-md: 24px;
            --container-padding-lg: 32px;
            --container-2xl: 1440px;
            --transition-fast: 0.15s ease-out;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            font-size: var(--font-size-body);
            line-height: 1.6;
            color: var(--color-white);
            background-color: var(--color-black);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            padding: var(--space-8) 0;
        }

        .container {
            width: 100%;
            max-width: var(--container-2xl);
            margin: 0 auto;
            padding-left: var(--container-padding-xs);
            padding-right: var(--container-padding-xs);
        }
    </style>

    <!-- Component CSS -->
    <link rel="stylesheet" href="../css/components/technical-arsenal.css">
    </invoke>
    <link rel="stylesheet" href="../css/utilities/animations.css">
</head>

<body>
    <!-- Technical Arsenal - Skills Visualization System -->
    <section class="technical-arsenal fade-in-scroll" role="region" aria-labelledby="technical-arsenal-title">
        <div class="container">
            <div class="technical-arsenal__header">
                <h2 id="technical-arsenal-title" class="technical-arsenal__title">TECHNICAL ARSENAL</h2>
                <p class="technical-arsenal__subtitle">
                    Interactive visualization of skills, certifications, and technology expertise
                </p>
            </div>

            <!-- Skill Filter System -->
            <div class="skill-filter" role="tablist" aria-label="Skill category filters">
                <!-- Filter buttons will be generated by JavaScript -->
            </div>

            <!-- Hexagonal Grid Pattern Layout -->
            <div class="skills-grid" role="region" aria-label="Skills organized by category">
                <!-- Skill categories will be generated by JavaScript -->
            </div>

            <!-- Technology Constellation -->
            <div class="technology-constellation fade-in-scroll" role="region"
                aria-label="Technology relationship visualization">
                <div class="constellation-container">
                    <!-- Constellation nodes and connections will be generated by JavaScript -->
                </div>
            </div>

            <!-- Certification Badge System -->
            <div class="certification-badges fade-in-scroll" role="region" aria-label="Professional certifications">
                <!-- Certification badges will be generated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="../js/components/technical-arsenal.js"></script>
</body>

</html>
