<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Optimization Test</title>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #fff;
            padding: 20px;
            line-height: 1.6;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #333;
        }

        .test-title {
            color: #ffff00;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .test-result {
            margin: 5px 0;
        }

        .pass {
            color: #00ff00;
        }

        .fail {
            color: #ff0000;
        }

        .info {
            color: #ffffff;
        }

        button {
            background: #333;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
        }

        button:hover {
            background: #fff;
            color: #000;
        }

        #performance-overlay {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffff00;
            padding: 15px;
            font-size: 12px;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <h1>Performance Optimization Test Suite</h1>

    <div class="test-section">
        <div class="test-title">1. Critical CSS Inliner</div>
        <div id="critical-css-test" class="test-result">Testing...</div>
        <button onclick="testCriticalCSS()">Test Critical CSS</button>
    </div>

    <div class="test-section">
        <div class="test-title">2. Font Loader</div>
        <div id="font-loader-test" class="test-result">Testing...</div>
        <button onclick="testFontLoader()">Test Font Loading</button>
    </div>

    <div class="test-section">
        <div class="test-title">3. Image Optimizer</div>
        <div id="image-optimizer-test" class="test-result">Testing...</div>
        <button onclick="testImageOptimizer()">Test Image Optimization</button>
        <div>
            <img src="images/project-thumbnails/project-1.jpg" alt="Test Image" loading="lazy"
                style="max-width: 200px; margin: 10px 0;">
        </div>
    </div>

    <div class="test-section">
        <div class="test-title">4. Code Splitter</div>
        <div id="code-splitter-test" class="test-result">Testing...</div>
        <button onclick="testCodeSplitter()">Test Code Splitting</button>
    </div>

    <div class="test-section">
        <div class="test-title">5. Resource Prioritizer</div>
        <div id="resource-prioritizer-test" class="test-result">Testing...</div>
        <button onclick="testResourcePrioritizer()">Test Resource Prioritization</button>
    </div>

    <div class="test-section">
        <div class="test-title">6. Performance Manager</div>
        <div id="performance-manager-test" class="test-result">Testing...</div>
        <button onclick="testPerformanceManager()">Test Performance Manager</button>
    </div>

    <div class="test-section">
        <div class="test-title">Performance Metrics</div>
        <div id="performance-metrics" class="test-result">Loading...</div>
        <button onclick="showPerformanceMetrics()">Show Metrics</button>
        <button onclick="toggleDebugMode()">Toggle Debug Mode</button>
    </div>

    <!-- Performance overlay -->
    <div id="performance-overlay" style="display: none;">
        <h3>Performance Monitor</h3>
        <div id="overlay-content">Loading...</div>
    </div>

    <!-- Load performance optimization scripts -->
    <script src="js/performance/critical-css-inliner.js"></script>
    <script src="js/performance/font-loader.js"></script>
    <script src="js/performance/image-optimizer.js"></script>
    <script src="js/performance/code-splitter.js"></script>
    <script src="js/performance/resource-prioritizer.js"></script>
    <script src="js/performance/performance-manager.js"></script>

    <script>
        // Test functions
        function testCriticalCSS() {
            const result = document.getElementById('critical-css-test');
            try {
                if (window.CriticalCSSInliner) {
                    const inliner = new CriticalCSSInliner();
                    result.innerHTML = '<span class="pass">✓ CriticalCSSInliner class available</span>';
                } else {
                    result.innerHTML = '<span class="fail">✗ CriticalCSSInliner not found</span>';
                }
            } catch (error) {
                result.innerHTML = `<span class="fail">✗ Error: ${error.message}</span>`;
            }
        }

        function testFontLoader() {
            const result = document.getElementById('font-loader-test');
            try {
                if (window.FontLoader) {
                    const loader = new FontLoader();
                    result.innerHTML = '<span class="pass">✓ FontLoader class available</span>';
                } else {
                    result.innerHTML = '<span class="fail">✗ FontLoader not found</span>';
                }
            } catch (error) {
                result.innerHTML = `<span class="fail">✗ Error: ${error.message}</span>`;
            }
        }

        function testImageOptimizer() {
            const result = document.getElementById('image-optimizer-test');
            try {
                if (window.ImageOptimizer) {
                    const optimizer = new ImageOptimizer();
                    result.innerHTML = '<span class="pass">✓ ImageOptimizer class available</span>';
                } else {
                    result.innerHTML = '<span class="fail">✗ ImageOptimizer not found</span>';
                }
            } catch (error) {
                result.innerHTML = `<span class="fail">✗ Error: ${error.message}</span>`;
            }
        }

        function testCodeSplitter() {
            const result = document.getElementById('code-splitter-test');
            try {
                if (window.CodeSplitter) {
                    const splitter = new CodeSplitter();
                    result.innerHTML = '<span class="pass">✓ CodeSplitter class available</span>';
                } else {
                    result.innerHTML = '<span class="fail">✗ CodeSplitter not found</span>';
                }
            } catch (error) {
                result.innerHTML = `<span class="fail">✗ Error: ${error.message}</span>`;
            }
        }

        function testResourcePrioritizer() {
            const result = document.getElementById('resource-prioritizer-test');
            try {
                if (window.ResourcePrioritizer) {
                    const prioritizer = new ResourcePrioritizer();
                    result.innerHTML = '<span class="pass">✓ ResourcePrioritizer class available</span>';
                } else {
                    result.innerHTML = '<span class="fail">✗ ResourcePrioritizer not found</span>';
                }
            } catch (error) {
                result.innerHTML = `<span class="fail">✗ Error: ${error.message}</span>`;
            }
        }

        function testPerformanceManager() {
            const result = document.getElementById('performance-manager-test');
            try {
                if (window.performanceManager) {
                    const status = window.performanceManager.getPerformanceSummary();
                    result.innerHTML = `<span class="pass">✓ PerformanceManager initialized</span><br>
                                       <span class="info">Systems: ${status.systemsCount}</span><br>
                                       <span class="info">Load time: ${status.loadTime.toFixed(2)}ms</span>`;
                } else {
                    result.innerHTML = '<span class="fail">✗ PerformanceManager not found</span>';
                }
            } catch (error) {
                result.innerHTML = `<span class="fail">✗ Error: ${error.message}</span>`;
            }
        }

        function showPerformanceMetrics() {
            const result = document.getElementById('performance-metrics');
            try {
                const metrics = {
                    loadTime: performance.now(),
                    memory: performance.memory ? {
                        used: Math.round(performance.memory.usedJSHeapSize / 1024 / 1024) + 'MB',
                        total: Math.round(performance.memory.totalJSHeapSize / 1024 / 1024) + 'MB'
                    } : 'Not available',
                    connection: navigator.connection ? {
                        type: navigator.connection.effectiveType,
                        downlink: navigator.connection.downlink + 'Mbps'
                    } : 'Not available'
                };

                result.innerHTML = `
                    <span class="info">Load Time: ${metrics.loadTime.toFixed(2)}ms</span><br>
                    <span class="info">Memory: ${typeof metrics.memory === 'object' ? metrics.memory.used + '/' + metrics.memory.total : metrics.memory}</span><br>
                    <span class="info">Connection: ${typeof metrics.connection === 'object' ? metrics.connection.type + ' (' + metrics.connection.downlink + ')' : metrics.connection}</span>
                `;
            } catch (error) {
                result.innerHTML = `<span class="fail">✗ Error: ${error.message}</span>`;
            }
        }

        function toggleDebugMode() {
            document.body.classList.toggle('debug-performance');
            const overlay = document.getElementById('performance-overlay');
            if (overlay.style.display === 'none') {
                overlay.style.display = 'block';
                updateOverlay();
            } else {
                overlay.style.display = 'none';
            }
        }

        function updateOverlay() {
            const content = document.getElementById('overlay-content');
            if (window.performanceManager) {
                const summary = window.performanceManager.getPerformanceSummary();
                content.innerHTML = `
                    <div>Systems: ${summary.systemsCount}</div>
                    <div>Load: ${summary.loadTime.toFixed(2)}ms</div>
                    <div>Initialized: ${summary.initialized ? 'Yes' : 'No'}</div>
                `;
            } else {
                content.innerHTML = 'Performance Manager not available';
            }
        }

        // Auto-run tests on load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                testCriticalCSS();
                testFontLoader();
                testImageOptimizer();
                testCodeSplitter();
                testResourcePrioritizer();
                testPerformanceManager();
                showPerformanceMetrics();
            }, 1000);
        });

        // Update overlay periodically if visible
        setInterval(() => {
            const overlay = document.getElementById('performance-overlay');
            if (overlay.style.display !== 'none') {
                updateOverlay();
            }
        }, 2000);
    </script>
</body>

</html>
